<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="design.css">
  <title>Drag and Drop Box</title>
  <style>
    #container {
      width: 500px;
      height: 500px;
      background-color: #eee;
      position: relative;
    }

    #box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left: 0;
      top: 0;
      cursor: move;
    }
  </style>
</head>

  <form>
    <label for="width">Table Width:</label>
    <input type="number" id="width" name="width">
    <br>
    <label for="height">Table Height:</label>
    <input type="number" id="height" name="height">
    <br>
    <button type="button" onclick="createBox()">Create Table</button>
  </form>
  <form>
    <label for="width">sofa Width:</label>
    <input type="number" id="sofawidth" name="width">
    <br>
    <label for="height">sofa Height:</label>
    <input type="number" id="sofaheight" name="height">
    <br>
    <button type="button" onclick="createBox2()">Create sofa</button>
  </form>
  <form>
    <label for="width">Chair Width:</label>
    <input type="number" id="chairwidth" name="width">
    <br>
    <label for="height">Chair Height:</label>
    <input type="number" id="chairheight" name="height">
    <br>
    <button type="button" onclick="createBox3()">Create Chair</button>
  </form>
  <form>
    <label for="width">Showcase Width:</label>
    <input type="number" id="width" name="width">
    <br>
    <label for="height">Showcase Height:</label>
    <input type="number" id="height" name="height">
    <br>
    <button type="button" onclick="createBox()">Create Showcase</button>
  </form>
  <script>
    let box = null;
    let offsetX = 0;
    let offsetY = 0;

    function createBox() {
      const width = document.getElementById("width").value;
      const height = document.getElementById("height").value;

      box = document.createElement("div");
      box.id = "box";
      box.style.width = width + "px";
      box.style.height = height + "px";
      
       const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
       box.style.backgroundColor =randomColor
      document.body.appendChild(box);

      box.addEventListener("mousedown", startDrag);
      box.addEventListener("mouseup", endDrag);
    }
    function createBox2() {
      const width = document.getElementById("sofawidth").value;
      const height = document.getElementById("sofaheight").value;

      box = document.createElement("div");
      box.id = "box";
      box.style.width = width + "px";
      box.style.height = height + "px";
      
       const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
       box.style.backgroundColor =randomColor
      document.body.appendChild(box);

      box.addEventListener("mousedown", startDrag);
      box.addEventListener("mouseup", endDrag);
    }
    function createBox3() {
      const width = document.getElementById("chairwidth").value;
      const height = document.getElementById("chairheight").value;

      box = document.createElement("div");
      box.id = "box";
      box.style.width = width + "px";
      box.style.height = height + "px";
      
       const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
       box.style.backgroundColor =randomColor
      document.body.appendChild(box);

      box.addEventListener("mousedown", startDrag);
      box.addEventListener("mouseup", endDrag);
    }

    function startDrag(event) {
      offsetX = event.clientX - parseInt(window.getComputedStyle(box).left);
      offsetY = event.clientY - parseInt(window.getComputedStyle(box).top);
      document.addEventListener("mousemove", doDrag);
    }

    function doDrag(event) {
      box.style.left = event.clientX - offsetX + "px";
      box.style.top = event.clientY - offsetY + "px";
    }

    function endDrag(event) {
      document.removeEventListener("mousemove", doDrag);
    }
  </script>
</body>
</html>
